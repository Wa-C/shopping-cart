                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button  onclick="handleProductChange('mobile',false)" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="mobile-amount" type="text" class="form-control text-center" value="0">
                           <button   onclick="handleProductChange('mobile',true)" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5 id = "mobile-unit-price">$1219</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="handleProductChange('case', false)" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id = "case-amount" type="text" class="form-control text-center" value="0">
                           <button onclick="handleProductChange('case', true)" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5 id = "case-unit-price">$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5 >Subtotal: </h5>
                        <h5 >Tax:</h5>
                        <h5 >Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5 id = "sub-total">$0</h5>
                        <h5 id = "tax-amount">$0</h5>
                        <h5 id = "grand-total">$0</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      // 2nd evolve by merging 1st evolve of FUNCTIONS
      function handleProductChange(product, Increasing){
      const productAmount = document.getElementById(product + "-amount");
         const productCount = parseInt(productAmount.value);
         //mobileNewAmount = mobileCount - 1;
         let productNewAmount = productCount;
         if (Increasing == true){
            productNewAmount = productCount + 1;
         }
         if (Increasing == false && productNewAmount > 0){
            productNewAmount = productCount - 1;
         }
         productAmount.value = productNewAmount;
         //productNewPrice = productNewAmount * 1219 ;
         let productNewPrice = 0 ;
         if ( product == 'mobile'){
            productNewPrice = productNewAmount * 1219 ;
         }
         if( product == 'case'){
            productNewPrice = productNewAmount * 59 ;
         }
         document.getElementById(product + "-unit-price").innerText = '$' + productNewPrice;
         calculateTotal();
      }

      function calculateTotal(){
          const mobileCount = getInputValue('mobile');
          const caseCount = getInputValue('case');

          const subTotal = mobileCount * 1219 + caseCount * 59;
          document.getElementById("sub-total").innerText = '$' + subTotal;
          const tax = Math.round (subTotal * 0.1);
          document.getElementById("tax-amount").innerText = '$' + tax;
          const grandTotal = subTotal + tax ;
          document.getElementById("grand-total").innerText = '$' + grandTotal;

      }
      function getInputValue(product){
         const productInput = document.getElementById(product + "-amount");
         const productCount = parseInt(productInput.value);
         return productCount;

      }
